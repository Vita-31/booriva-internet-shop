<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOORIVA</title>
    <link rel="stylesheet" href="./style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__contacts contacts-header">
                        <div class="contacts-header__block">
                            <img src="./img/icons/place.svg" alt="Place icon" class="contacts-header__place" width="1" height="1" decoding="async">
                            <p class="contacts-header__text">Киев, Нижний вал, 37</p>
                        </div>
                        <a href="tel:380638433471" class="contacts-header__block" aria-label="+38 063 843 34 71">
                            <img src="./img/icons/phone.svg" alt="Phone icon" class="contacts-header__phone" width="1" height="1" decoding="async">
                            <p class="contacts-header__text">+38 063 843 34 71</p>
                        </a>
                    </div>
                    <a href="/" class="header__logo" aria-label="Logo">
                        <img src="./img/icons/booriva-logo.svg" alt="Booriva" width="1" height="1" decoding="async">
                    </a>
                    <div class="header__action action">
                        <form action="" class="header__search action-search">
                            <img src="./img/icons/search.svg" alt="Search icon" class="action-search__img" width="1" height="1" decoding="async">
                            <p class="action-search__text">Поиск</p>
                        </form>
                        <a href="#" class="action-favorite">
                            <img src="./img/icons/favorite.svg" class="action-favorite" alt="Favorite icon" width="1" height="1" decoding="async">
                        </a>
                        <a href="#" class="action-cart">
                            <img src="./img/icons/cart.svg" class="action-cart__img" alt="Cart icon" width="1" height="1" decoding="async">
                        </a>
                    </div>
                </div>
                <div class="header__nav">
                    <nav>
                        <ul class="header-nav">
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Новинки</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Платья</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Верх</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">НИз</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">куртки</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Мелочи</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">Костюмы</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">#Boorivagirls</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
